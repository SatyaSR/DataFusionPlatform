<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<div id="console">
<button type="button">Find available data</button>
<button type="button">Find all matches</button>
<button type="button">Suggest match</button>
<button type="button">Suggest intermediate</button>
<div id="metainfo"></div>
</div>

<div id="graph">
</div>



<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.column { fill: #888; }
    .node.table { fill: #BBB; }
    .link { stroke: #999; stroke-width: 7px; }
    div {height: 100%;}
    html {height: 100%;}
    body {height: 100%;}
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var width = 800, height = 800;

    var force = d3.layout.force()
            .charge(-1000).linkDistance(150).size([width, height]);

    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");
 
    d3.json("/dataFusionPlatform-0.0.1-SNAPSHOT/graph", function(error, graph) {
		if (error) return;
		
        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 20)
                .call(force.drag);

        // html title attribute
        node.append("title")
                .text(function (d) { return d.title; })
                
 		node.on("click", function(n)
        		{
					//d3.json("/node_info", function(error, nodeInfo){if(error) return;})
					var metainf = "";
					
					metainf = metainf.concat("Label: ", n.label, "\nTitle: ", n.title);
					console.log(metainf);
					d3.select("#metainfo")
						.html(metainf);
        		});



        // force feed algo ticks
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
