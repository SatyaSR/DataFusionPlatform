<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="console">
<h2>Find all matches:</h2>
<form method="post" onsubmit="search(); return false">
<input type="checkbox" class="check" name="title">title<br>
<input type="checkbox" class="check" name="represents">represents<br>
<input type="checkbox" class="check" name="columntype">column type<br>
<input type="checkbox" class="check" name="semanticrelation">semantic relation<br>
<input id="searchbox" type="text" placeholder="Search..." required>
<button type="button" onclick="search()">Search</button>
</form>
<div id="displayOptions"></div>

<div id="metainfo"></div>
</div>

<div id="graph">
</div>


<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.Column { fill: #777; }
    .node.Table { fill: #BBB; }
    .node.JoinTable { fill: #999}
    .node.Dataset { fill: #333}
    .link { stroke: #999; stroke-width: 7px; }
    div {height: 100%;}
    html {height: 100%;}
    body {height: 100%;}
</style>


<script src="graph.js"></script>

</body>
</html>
